version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: stockmarket
      RABBITMQ_DEFAULT_PASS: supersecret123

  mongodb-primary:
    image: mongo
    container_name: mongodb-primary
    command: mongod --replSet rs0
    ports:
      - "27017:27017"

  mongodb-secondary:
    image: mongo
    container_name: mongodb-secondary
    command: mongod --replSet rs0

  mongodb-arbiter:
    image: mongo
    container_name: mongodb-arbiter
    command: mongod --replSet rs0

  stock-publisher:
    build:
      context: ./stock-publisher
    container_name: stock-publisher
    environment:
      RABBITMQ_URL: amqp://stockmarket:supersecret123@rabbitmq:5672/
      TICKER_INTERVAL: 1000
    depends_on:
      - rabbitmq

  consumer-aapl:
    build:
      context: ./consumer-aapl
    container_name: consumer-aapl
    environment:
      RABBITMQ_URL: amqp://stockmarket:supersecret123@rabbitmq:5672/
      QUEUE_NAME: AAPL
      MONGODB_URL: mongodb://mongodb-primary:27017/
    depends_on:
      - rabbitmq
      - mongodb-primary

  consumer-msft:
    build:
      context: ./consumer-msft
    container_name: consumer-msft
    environment:
      RABBITMQ_URL: amqp://stockmarket:supersecret123@rabbitmq:5672/
      QUEUE_NAME: MSFT
      MONGODB_URL: mongodb://mongodb-primary:27017/
    depends_on:
      - rabbitmq
      - mongodb-primary

  consumer-tsla:
    build:
      context: ./consumer-tsla
    container_name: consumer-tsla
    environment:
      RABBITMQ_URL: amqp://stockmarket:supersecret123@rabbitmq:5672/
      QUEUE_NAME: TSLA
      MONGODB_URL: mongodb://mongodb-primary:27017/
    depends_on:
      - rabbitmq
      - mongodb-primary

  stock-liveview-1:
    build:
      context: ./stock-liveview
    container_name: stock-liveview-1
    ports:
      - "3000:3000"
    environment:
      MONGODB_URL: mongodb://mongodb-primary:27017/
    depends_on:
      - mongodb-primary

  stock-liveview-2:
    build:
      context: ./stock-liveview
    container_name: stock-liveview-2
    ports:
      - "3001:3000"
    environment:
      MONGODB_URL: mongodb://mongodb-primary:27017/
    depends_on:
      - mongodb-primary

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - stock-liveview-1
      - stock-liveview-2
